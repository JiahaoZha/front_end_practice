<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 导入方式</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        p{
            color: blue;
            font-style: 26px;
        }

        h2{
            color: blueviolet;
        }

        /* h3{
            color: brown;
        } */
    </style>
</head>
<body>
    <p>这是一个应用了css样式的文本</p><br>
    <h1 style="color: red;">这是一个一级标题标签,使用内联样式</h1><br>
    <h2>这是一个二级标题标签，使用内部样式</h2><br>
    <h3>这是一个三级标题标签，使用外部样式</h3>


</body>
</html>
