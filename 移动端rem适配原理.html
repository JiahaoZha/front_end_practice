<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移动端rem适配原理</title>
    <style>
        /* html{
            font-size: 20px;
        } */
        .box-px {
            width: 300px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 50px;
            text-align: center;
        }
        .box-rem{
            width: 5rem;
            height: 3rem;
            background-color: aqua;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box-px">固定测试1</div>

    <div class="box-rem">动态测试2</div>

    <script>
        //动态字体大小
        function resetHTMLFontsize(){
            document.documentElement.style.fontSize = screen.width/10 + 'px';
        }
        resetHTMLFontsize();

        //绑定事件
        window.onresize = resetHTMLFontsize;
    </script>
</body>
</html>
