<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post" action=''>
      <fieldset>
        <label id="name-label" for="name">Name <input id="name" name="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email <input id="email" name="email" type="email" required placeholder="Enter your Email"></label>
        <label id="number-label" for="age">Age('optional') <input id="number" name="age" type="number" required placeholder="Age" min="9" max="120"></label>
      </fieldset>
      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value="1">student</option>
            <option value="2">Full time job</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label>Definitely<input type="radio" name="recommend" value="1"></label>
          <label>Maybe<input type="radio" name="recommend" value="2"></label>
          <label>Not sure<input type="radio" name="recommend" value="3"></label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label>Front-end Projects<input type="checkbox" value="1"></label>
        <label>Back-end Projects<input type="checkbox" value="2"></label>
        <label>Data Visualization<input type="checkbox" value="3"></label>
      </fieldset>
      <fieldset>
        <label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="3" cols="30" placeholder="Entry your comment here..."></textarea></label>
      </fieldset>


      <input id="submit"type="submit" value="Submit">
    </form>
  </body>
  </html>
